<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galler Expand</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gallery">
        <div class="imgContainer">
            <img src="./Images/Preview/bikePreview.jpg" alt="A cafe racer type bike" data-original="bikeFull.jpg">
        </div>

        <div class="imgContainer">
            <img src="./Images/Preview/deerPreview.jpg" alt="A deer in a snowy landscape" data-original="deerFull.jpg">
        </div>

        <div class="imgContainer">
            <img src="./Images/Preview/gameBoyPreview.jpg" alt="A gameboy running a game called stranger things" data-original="gameBoyFull.jpg">
        </div>

        <div class="imgContainer">
            <img src="./Images/Preview/mountainsPreview.jpg" alt="A mountain landscape" data-original="mountainsFull.jpg">
        </div>
    </div>     
    
    <div class="modal">
        <img src="./Images/Full images/bikeFull.jpg" alt="" class="fullImg">
        <p class="caption">Cock</p>
    </div>

</body>
</html>
